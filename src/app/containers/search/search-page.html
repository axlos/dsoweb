<div class="search">
  <div class="search-form">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-button routerLink="/feed/latest">Cancel</button>
  </div>
  <div class="search-result">
    <div class="no-content">
      <mat-icon class="icon-search">search</mat-icon>
      <h2 class="mat-h2">Search by category name, author, or content type</h2>
    </div>
  </div>
  <dso-footer-actions></dso-footer-actions>
</div>
